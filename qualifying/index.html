<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulated Racing | Qualifying</title>
    <style>
        body {
            margin: 0;
            font-family: 'Cambria',Georgia,serif;
        }
    </style>
</head>

<body>
    <!-- Leaderboard section -->
    <div id="leaderboard" style="position: absolute; top: 10px; left: 10px; color: white; font-size: small;"></div>
    <!-- Zoom-in and zoom-out button section -->
    <div id="buttons-container"
        style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); background-color: lightgrey; padding: 2px; border-radius: 10px;">
        <button id="zoom-out-btn" style="border-radius: 10px;">-</button>
        <button id="zoom-in-btn" style="border-radius: 10px;">+</button>
    </div>
    <!-- Linking to qualifying script file -->
    <script src="/src/pages/qualifying/main.js" type="module"></script>
</body>

</html>
