<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Simulated Racing</title>
   <style>
      body {
         margin: 0;
         font-family: 'Cambria', Georgia, serif;
         background-color: #f4f4f4;
         color: #333;
         text-align: center;
         overflow: hidden;
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
      }

      #vehicle-container {
         display: flex;
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         z-index: -1;
      }

      h1,
      h2,
      p,
      ul {
         color: #fff;
         font-size: 28px;
         display: inline-block;
         padding: 10px;
         border: 2px solid #fff;
         border-radius: 8px;
         background-color: #333;
         margin: 20px 0;
      }

      .back-button {
         position: absolute;
         top: 20px;
         left: 20px;
      }

      .back-button a {
         text-decoration: none;
         color: #fff;
         padding: 10px 20px;
         background-color: #333;
         border: 2px solid #fff;
         border-radius: 8px;
         transition: background-color 0.3s, color 0.3s;
      }

      .back-button a:hover {
         background-color: #fff;
         color: #333;
      }

      .map-container {
         height: 800px;
      }

      #path1 {
         width: 700px;
         height: 350px;
         display: inline-grid;
      }

      #path2 {
         width: 700px;
         height: 350px;
         display: inline-grid;
      }

      #path3 {
         width: 700px;
         height: 350px;
         display: inline-grid;
      }

      #path4 {
         width: 700px;
         height: 350px;
         display: inline-grid;
      }

      canvas {
         border: 1px solid #fff;
         border-radius: 5px;
      }
   </style>
</head>

<body>

   <body>
      <!-- Back button -->
      <div class="back-button">
         <a href="javascript:history.back()">Back</a>
      </div>
      <!-- Title -->
      <h1>Select The Track</h1>

      <div class="map-container">
         <div id="path1">
            <h2>Track Path 1</h2>
            <a href="../race/index.html?track=path1">
               <div class="map">
                  <canvas id="map1"></canvas>
               </div>
            </a>
         </div>
         <div id="path2">
            <h2>Track Path 2</h2>
            <a href="../race/index.html?track=path2">
               <div class="map">
                  <canvas id="map2"></canvas>
               </div>
            </a>
         </div>
         <div id="path3">
            <h2>Track Path 3</h2>
            <a href="../race/index.html?track=path3">
               <div class="map">
                  <canvas id="map3"></canvas>
               </div>
            </a>
         </div>
         <div id="path4">
            <h2>Track Path 4</h2>
            <a href="../race/index.html?track=path4">
               <div class="map">
                  <canvas id="map4"></canvas>
               </div>
            </a>
         </div>
      </div>


      <!-- 2D background image -->
      <div id="vehicle-container">
         <img src="/home.png" alt="home" style="width: 100%; height: 100%; object-fit: cover;">
      </div>

      <!-- Link to JavaScript file -->
      <script src="/src/pages/track/main.js" type="module"></script>
   </body>

</html>
